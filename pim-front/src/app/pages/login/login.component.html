<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
    <div class="col-12 mt-5 xl:mt-0 text-center">
      <img alt="Sakai logo" class="mb-5" src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg"
           style="width:81px; height:60px;">
    </div>
    <div class="col-12 xl:col-6"
         style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="h-full w-full m-0 py-7 px-4"
           style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
        <div class="text-center mb-5">
          <img alt="Image" class="mb-3" height="50" src="assets/layout/images/peak-logo.svg">
          <div class="text-900 text-3xl font-medium mb-3">Login</div>
          <span class="text-600 font-medium">Ingresa tus credenciales para continuar</span>
        </div>
        <div class="w-full md:w-10 mx-auto">
          <label class="block text-900 text-xl font-medium mb-2" for="email1">Email</label>
          <input [(ngModel)]="mail" class="w-full mb-3" id="email1" pInputText placeholder="Direccion de correo"
                 style="padding:1rem;" type="text">

          <label class="block text-900 font-medium text-xl mb-2" for="password1">Contrace単a</label>
          <p-password [(ngModel)]="password" [feedback]="false" [toggleMask]="true" id="password1"
                      placeholder="Contrace単a" styleClass="w-full mb-3"></p-password>

          <div class="flex align-items-center justify-content-between mb-5">
            <div class="flex align-items-center">
              <p-checkbox [binary]="true" id="rememberme1" styleClass="mr-2"></p-checkbox>
              <label for="rememberme1">Recordarme</label>
            </div>
            <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">多Olvidaste
              tu contrace単a?</a>
          </div>
          <button (click)="toLogin()" class="w-full p-3 text-xl" label="Ingresar" pButton pRipple></button>
        </div>
      </div>
    </div>
  </div>
</div>
