<div class="layout-menu-container">
  <ul (keydown)="onKeydown($event)" class="layout-menu" role="menu">
    <li *ngFor="let item of model; let i = index;" [index]="i" [item]="item" [root]="true" app-menu
        class="layout-menuitem-category" role="none">
      <div [attr.aria-label]="item.label" class="layout-menuitem-root-text">{{item.label}}</div>
      <ul role="menu">
        <li *ngFor="let child of item.items" [index]="i" [item]="child" app-menuitem role="none"></li>
      </ul>
    </li>
    <!--    <a href="https://www.primefaces.org/primeblocks-ng/#/">-->
    <!--      <img src="assets/layout/images/{{appMain.config.dark ? 'banner-primeblocks-dark' : 'banner-primeblocks'}}.png" alt="Prime Blocks" class="w-full mt-3"/>-->
    <!--    </a>-->
  </ul>
</div>
